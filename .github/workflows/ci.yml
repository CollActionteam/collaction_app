name: CI

on:
  push:
    branches: [development]
  pull_request:
    types: [opened, synchronize]
    
env:
  flutter_version: '2.2.x'
  flutter_channel: 'stable'
  java_version: '12.x'

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Fetch code from repository
      uses: actions/checkout@v2
    - name: Cache Flutter install
      uses: actions/cache@v2
      with:
        path: /opt/hostedtoolcache/flutter
        key: cache-flutter-${{ env.flutter_channel }}-${{ env.flutter_version }}-${{ runner.os }}
    - name: Setup the Flutter environment
      uses: subosito/flutter-action@v1
      with:
        channel: ${{ env.flutter_channel }}
        flutter-version: ${{ env.flutter_version }}
    - name: Get Flutter dependencies
      run: flutter pub get .
    - name: Build generated code
      run: flutter pub run build_runner build --delete-conflicting-outputs
    - name: Check for any formatting issues
      run: flutter format --dry-run --set-exit-if-changed .
    - name: Statically analyze the Dart code
      run: flutter analyze .

  test:
    needs: [analyze]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Fetch code from repository
      uses: actions/checkout@v2
    - name: Cache Flutter install
      uses: actions/cache@v2
      with:
        path: /opt/hostedtoolcache/flutter
        key: cache-flutter-${{ env.flutter_channel }}-${{ env.flutter_version }}-${{ runner.os }}
    - name: Setup the Flutter environment
      uses: subosito/flutter-action@v1
      with:
        channel: ${{ env.flutter_channel }}
        flutter-version: ${{ env.flutter_version }}
    - name: Get Flutter dependencies
      run: flutter pub get .
    - name: Build generated code
      run: flutter pub run build_runner build --delete-conflicting-outputs
    - name: Run unit and widget tests.
      run: flutter test -r expanded .

  build:
    # TODO disabled just for testing CI 
    # if: ${{ github.ref == 'refs/heads/development' }}
    needs: [test]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Fetch code from repository
      uses: actions/checkout@v2
    - name: Setup Java for Android
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.java_version }}
    - name: Cache Flutter install
      uses: actions/cache@v2
      with:
        path: /opt/hostedtoolcache/flutter
        key: cache-flutter-${{ env.flutter_channel }}-${{ env.flutter_version }}-${{ runner.os }}
    - name: Setup the Flutter environment
      uses: subosito/flutter-action@v1
      with:
        channel: ${{ env.flutter_channel }}
        flutter-version: ${{ env.flutter_version }}
    - name: Get Flutter dependencies
      run: flutter pub get .
    - name: Build generated code
      run: flutter pub run build_runner build --delete-conflicting-outputs
    - name: Generate app icons
      run: flutter pub run flutter_launcher_icons:main
    - name: Build debug apk
      run: |
        echo ${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }} > android/app/google-services.json
        flutter build apk --debug --build-number $GITHUB_RUN_NUMBER 
    - name: Sign debug apk
      uses: r0adkll/sign-android-release@v1
      id: sign_debug_apk
      with:
        releaseDirectory: app/build/outputs/apk/debug
        signingKeyBase64: ${{ secrets.ANDROID_SIGNING_KEY }}
        alias: ${{ secrets.ANDROID_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
    # TODO debug only
    - name: test
      run: |
        echo ${{steps.sign_app.outputs.signedReleaseFile}}
    - name: Upload generated apk to the artifacts
      uses: actions/upload-artifact@v2
      with:
        name: app-debug
        path: ${{steps.sign_debug_apk.outputs.signedReleaseFile}} # build/app/outputs/apk/app-debug.apk
